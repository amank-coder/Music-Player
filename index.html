<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Your favourite music destination</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <nav>
        <ul>
            <li class="brand" alt="Spotify"><img src="logo.png">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container"> 
        <div class="songList">
                <h1>Best of English Songs</h1>
            <div class="songItemContainer"> 
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="durationItem"> </span><i class="songItemPlay fa-solid fa-circle-play" id="1"></i></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="durationItem"> </span><i class="songItemPlay fa-solid fa-circle-play" id="2"></i></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="durationItem"> </span><i class="songItemPlay fa-solid fa-circle-play" id="3"></i></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="durationItem"> </span><i class="songItemPlay fa-solid fa-circle-play" id="4"></i></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="durationItem"> </span><i class="songItemPlay fa-solid fa-circle-play" id="5"></i></span>
                </div>
            </div>
            <div class="songBanner"></div>
        </div>
    </div>
    

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0" step="0.1">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="prev"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px"  alt="" id="gif"><span id="masterSongName">Let me Love You</span>  
        </div>
    </div>
    <script src="https://kit.fontawesome.com/329429b50d.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
